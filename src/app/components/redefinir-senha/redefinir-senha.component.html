<app-carregamento *ngIf="carregando"></app-carregamento>
<app-modal-geral
    *ngIf="mensagensService.mostrarModal$ | async"
    (fecharModal)="mensagensService.fecharModal()"
    [mensagem]="mensagensService.mensagemModal$ | async">
</app-modal-geral>
<div class="pagina-redefinir-senha">
    <div class="container-redefinir-senha">
        <div class="header">
            <app-botao-tema></app-botao-tema>
        </div>
        <div class="titulo">Redefinir senha</div>
        <app-input-senha
            type="password"
            class="input-nova-senha"
            placeholder="nova senha"
            [mostrarSenha]="mostrarSenha"
            (mudarVizualizacaoSenha)="handleVizualizacaoSenha()"
            (valorChange)="onValorInputChange($event, 'inputNovaSenha')">
        </app-input-senha>
        <app-input-senha
            type="password"
            [mostrarSenha]="mostrarSenha"
            class="input-confirmar-nova-senha"
            placeholder="confimar nova senha"
            (mudarVizualizacaoSenha)="handleVizualizacaoSenha()"
            (valorChange)="onValorInputChange($event, 'inputConfirmarNovaSenha')">
        </app-input-senha>
        <app-input
            class="codigo-veirificacao"
            placeholder="codigo de verificaÃ§Ã£o"
            (valorChange)="onValorInputChange($event, 'inputCodigoVerificacao')">
        </app-input>
        <app-botao
            width="100%"
            texto="Redefinir senha"
            (click)="onRedefinirSenha()"
            class="botao-redefinir-senha">
        </app-botao>
        <div class="footer">
            <a href="https://site.parceirosolucoes.com.br" target="_blank">
                <app-logo-parceiro class="logo-parceiro"></app-logo-parceiro>
            </a>
        </div>
    </div>
</div>
