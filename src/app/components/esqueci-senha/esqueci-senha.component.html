<app-carregamento *ngIf="carregando"></app-carregamento>
<app-modal-geral
    *ngIf="mensagensService.mostrarModal$ | async"
    (fecharModal)="mensagensService.fecharModal()"
    [mensagem]="mensagensService.mensagemModal$ | async">
</app-modal-geral>
<div class="pagina-esqueci-senha">
    <div class="container-esqueci-senha">
        <div class="header">
            <app-botao-tema></app-botao-tema>
        </div>
        <div class="titulo">Insira seu email</div>
        <app-input
            class="input-email"
            placeholder="email"
            (valorChange)="onValorInputChange($event)">
        </app-input>
        <app-botao
            width="100%"
            texto="Recuperar senha"
            (click) = "onRecuperarSenha()"
            class="botao-recuperar-senha">
        </app-botao>
        <div class="footer">
        </div>
    </div>
</div>
