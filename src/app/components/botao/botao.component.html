<button
    [style.width]="width"
    [style.height]="height"
    class="componente-botao"
    [class.sem-hover]="!botaoAtivo"
    (mouseenter)="hover = botaoAtivo"
    (mouseleave)="hover = false"
    [style.background]="!botaoAtivo ? 'var(--cor-cinza)' : (hover ? backgroundHover : background)">
    {{ texto }}
</button>
